<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="cel">
        </div>
        <div class="instagram-continue">
            <div class="box">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo-instagram">
                <div class="foto-perfil">
                    <img src="img/perfil-instagram.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como matheus.heisters</a>
            </div>
            <div class="box">
                <p class="not-account">Não é matheus.heisters?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe nosso aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
